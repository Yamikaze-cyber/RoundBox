  <body style="background-size: cover; background: url(img/bg.jpg); background-size: 600px">
    <section style="background: linear-gradient(to right, rgba(91, 134, 229, 0.92), rgba(54, 209, 220, 0.92))">
      <main class="form-signin bg-light" style="border-radius: 10px; box-shadow: 5px 5px 15px 5px">
        <form>
          <div class="logo mx-auto text-center">
            <img class="mb-4" src="img/icon.png" alt="Logo" width="60" />
          </div>
          <h1 class="h3 mb-3 fw-normal text-center">Please Sign In</h1>
          <div class="mb-3">
            <label for="inputEmail">Email</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" autocomplete="off" required autofocus />
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword">Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
            </div>
          </div>
          <div class="checkbox mb-3 text-center">
            <label> <input type="checkbox" value="remember-me" /> Remember me </label>
          </div>
          <button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted text-center">&copy; 2021 RoundBox Animation</p>
        </form>
      </main>
    </section>
  </body>
